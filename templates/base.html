<!-- base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Site{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      {% block header %}
      <h1>Welcome to My Site</h1>
      {% endblock %}
    </div>
    <div id="content">
      {% block content %}
      <p>This is the default content.</p>
      {% endblock %}
    </div>
  </body>
</html>
